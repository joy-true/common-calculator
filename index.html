<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Common Calculator</title>
        <link rel="stylesheet" type="text/css" href="./css/calculator.css">
    </head>

    <body>
        <script src="./js/calculator.js"></script>
        <script src="./js/calculator.test.js"></script>
        <div class="calculator-layout">
            <div class="display-layout">
                0
            </div>
            <div class="button-layout">
                <button class="cancel-operator">C</button>
                <button class="sign-operator">+/-</button>
                <button class="percent-operator">%</button>
                <button class="binary-operator">รท</button>

                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="binary-operator">ร</button>

                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="binary-operator">-</button>

                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="binary-operator">+</button>

                <button class="operand zero">0</button>
                <button class="operand">.</button>
                <button class="equals-operator">=</button>
            </div>
        </div>
    </body>

</html>
